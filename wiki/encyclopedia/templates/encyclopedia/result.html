{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results Page
{% endblock %}

{% block body %}
{% if empty %}
<h1>This entry is not included.</h1>
{% else %}
    <h1>Are you looking for:</h1>
    <ul>
        {% for result in results %}
            <li><a href = "{% url 'note:entry' title=result %}">{{result}}</a></li>
        {% endfor %}
    </ul>
{%endif%}
{% endblock %}
